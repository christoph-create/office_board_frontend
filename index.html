<!DOCTYPE html>
<html>

<head>
    <title>emgenics office board</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid-container-up">
            <div class="grid-item">
                <div class="content-box">
                    <ul id="score-board" class="list"></ul>
                </div>
            </div>
            <div class="grid-item">
                <div class="content-box">
                    <div class="switch-dish-list">
                        <button onclick="switchLeft()" class="switch-dish">◄</button>
                        <button onclick="switchToday()" class="switch-dish">&#8962;</button>
                        <button onclick="switchRight()" class="switch-dish">►</button>
                    </div>
                    <ul id="main" class="list"></ul>
                    <ul id="side" class="list"></ul>
                </div>
            </div>
        </div>
        <div class="grid-container-down">
            <div class="grid-item">
                <div class="content-box-timer">
                    <div class="timer-text">Seconds since last git accident</div>
                    <div class="timer-clock" id="seconds"></div>
                    <button onclick="resetTimer()" class="timer-reset">reset timer</button>
                </div>
            </div>
            <div class="grid-item">
                <div class="content-box">
                    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                </div>
            </div>
            <div class="grid-item">
                <div class="content-box">
                    <ul id="techcampus" class="list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
